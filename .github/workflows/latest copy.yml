name: Build latest release

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  prepare:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: vars
        run: |
          LATEST_TAG=$(gh release list --limit 1 --repo zed-industries/zed --exclude-drafts --exclude-pre-releases --json tagName --jq '.[0].tagName')
          echo "Latest tag: $LATEST_TAG"
          echo "tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"

      - name: Check latest tag
        id: check_tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_EXISTS=$(git tag -l "${{ steps.vars.outputs.tag }}")
          if [ -z "$TAG_EXISTS" ]; then
            echo "Tag does not exist."
          else
            echo "Tag exists."
            exit 1
          fi

      - name: Proceed if tag does not exist
        if: success()
        run: echo "Proceeding with the workflow as the tag does not exist."

  build:
    runs-on: windows-latest
    needs: prepare
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false
          repository: zed-industries/zed
          ref: ${{ github.ref }}

      - name: Setup build tools
        run: |
          rustc --version
          cargo --version
          rustup target add wasm32-wasi

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build latest
        run: cargo build --release --locked --package zed

      - name: Install cargo get package
        run: cargo install cargo-get

      - name: Get vars
        id: vars
        run: |
          $NOW = (Get-Date -format yyyyMMdd)
          echo "NOW: ${NOW}"
          Write-Output "now=${NOW}" >> $Env:GITHUB_OUTPUT
          $HASH = (git rev-parse HEAD).Substring(0,9)
          echo "HASH: ${HASH}"
          Write-Output "hash=${HASH}" >> $Env:GITHUB_OUTPUT
          $VERSION = (cargo get package.version --entry="./crates/zed")
          echo "VERSION: ${VERSION}"
          Write-Output "version=${VERSION}" >> $Env:GITHUB_OUTPUT

      - name: Create nightly release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref }}.${{ steps.vars.outputs.now }}" --title "${{ github.ref }}.${{ steps.vars.outputs.now }}" --notes "Latest ${{ github.ref }}.${{ steps.vars.outputs.now }} / ${{ steps.vars.outputs.hash }}" --repo geerteltink/zed-windows --latest target\release\zed.exe
